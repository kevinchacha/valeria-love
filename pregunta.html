<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #fff;
      color: #ff6b81;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe5ec;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    #message {
      display: none;
      font-size: 2rem;
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <script>

    const title = document.querySelector('h1');
